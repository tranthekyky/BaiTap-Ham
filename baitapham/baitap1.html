<body>
    [Bài tập] Hàm kiểm tra số nguyên tố ,là số khác 0 và có ước là 2 (chính nó và 1)
    <script>
        let number = +prompt("Nhập số cần check");
        function checkNumber(number) {
            let count = 0; // Đếm số ước của number
            if (number == 0) {
                alert(number + " Không phải là số ngguyên tố");
            } else {
                for (let i = 1; i <= number; i++) {
                    if (number % i == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    alert(number + " Đây là số nguyên tố");
                } else {
                    alert(number + " Không phải là số nguyên tố");

                }
            }
        }
        checkNumber(number);

    </script>
</body>
