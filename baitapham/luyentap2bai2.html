    Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được

    <script>
        function showCircle(r) {
            const pi = 3.14;
            let C = 2 * pi * r;
            let S = pi * r * r;
            console.log("Chu vi hình tròn có bán kinh R = " + r + " là : " + C);
            console.log("Diện tích hình tròn có bán kinh R = " + r + " là : " + S);
        }
        showCircle(4);
    </script>
