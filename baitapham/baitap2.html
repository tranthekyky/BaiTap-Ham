<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> [Bài tập] Chuyển đổi giữa feet và meters </h2>
    <script>
        let foot = parseFloat(+prompt("Nhập giá trị foot"));
        let meter = parseFloat(+prompt("Nhập giá trị meter"));
        function footToMeter(foot) {
            let meter = 0.305 * foot;
            document.write(foot + " Foot = " + meter + " Meter" + "</br>");
            return meter;
        }
        function meterToFoot(meter) {
            let foot = 3.279 * meter;
            document.write(meter + " Meter = " + foot + " Foot")
            return foot;
        }
        footToMeter(foot);
        meterToFoot(meter);


    </script>
</body>

</html>
