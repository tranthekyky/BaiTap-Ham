<body>
    <h3>Bài 3: Tạo hàm nhận vào hai tham số.
        Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
        hiển thị hộp thoại thông báo cho người dùng.
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.

    </h3>
    <script>
        function checkValue(n1, n2) {
            if (n1 > n2) {
                alert("Số n1 lớn hơn số n2");
            } else {
                let tong = n1 + n2;
                alert("Tổng của hai sô là : " + tong);
                return tong;
            }
        }
        let tong = checkValue(3, 3);
        alert(tong); 
    </script>
</body>
