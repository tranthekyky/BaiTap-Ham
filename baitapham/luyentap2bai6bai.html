<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
        Nếu là nguyên dương trả về true, ngược lại trả về false.</p>
    <script>
        let number = +prompt("Nhập số ");
        function checkNumber(a) {
            if (a == 0) {
                confirm("a phải khác 0");
            } else {
                if (a > 0) {
                    alert("True");
                } else {
                    alert("False");
                    return a;

                }
            }
        }
        let a = checkNumber(number);
        console.log(a);
    </script>
</body>

</html>
