    Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    <script>
        let number = +prompt("Nhập kí tự số");
        function checkNumber(number) {
            // if (isNaN) {

            // } else {
            //     alert("Trueee");
            // }
            if (!!number === true) {
                alert("Trueee");
            } else {
                alert("Falseee");
            }
        }
        checkNumber(number);

    </script>
