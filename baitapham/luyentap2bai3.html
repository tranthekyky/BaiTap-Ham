    Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    <script>
        function showValue(n) {
            let giaithua = 1;
            for (let i = 1; i <= n; i++) {
                giaithua *= i;
            }
            console.log(giaithua);
        }
        showValue(7);
    </script>
